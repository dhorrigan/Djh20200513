# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Djh20200513-conn'
    subscriptionId: '2f106c03-9b32-42ee-be11-99d0286aba1a'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'Djh20200513QaGroup'
    location: 'West US 2'
    templateLocation: 'Linked artifact'
    csmFile: 'azureresources/azuredeploy.json'
    overrideParameters: '-projectName djh20200513'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'

- task: CopyFiles@2
  displayName: 'Copy generated content from $(Build.SourcesDirectory) to $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    contents: '**/*'
    targetFolder: $(Build.ArtifactStagingDirectory)
    cleanTargetFolder: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    PathToPublish: '$(Build.ArtifactStagingDirectory)'

# the following tasks are from the Release pipeline
- task: AzureResourceGroupDeployment@2
  displayName: 'Azure Deployment:Create Or Update Resource Group action on Djh20200513QaGroup'
  inputs:
    azureSubscription: Djh20200513ReleaseSC
    resourceGroupName: Djh20200513QaGroup
    location: 'West US 2'
    csmFile: '$(Build.DefaultWorkingDirectory)/drop/drop/azureresources/linkedStorageAccount.json'

- task: AzureCLI@1
  displayName: 'Azure CLI '
  inputs:
    azureSubscription: 'Pay-As-You-Go (2f106c03-9b32-42ee-be11-99d0286aba1a)'
    scriptLocation: inlineScript
    inlineScript: 'az storage blob service-properties update --account-name aagtraindjhstore --static-website --index-document index.html'

- task: AzureFileCopy@3
  displayName: 'AzureBlob File Copy'
  inputs:
    SourcePath: '$(Build.DefaultWorkingDirectory)/drop/drop/website'
    azureSubscription: 'Pay-As-You-Go (2f106c03-9b32-42ee-be11-99d0286aba1a)'
    Destination: AzureBlob
    storage: aagtrainingstore
    ContainerName: '$web'